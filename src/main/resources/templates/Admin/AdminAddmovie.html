<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/webjars/jquery/3.4.1/jquery.js"></script>
    <link rel="stylesheet" href="/webjars/layui/2.5.6/css/layui.css">
    <script src="/webjars/layui/2.5.6/layui.js"></script>
    <script>
        layui.use(['upload','form'], function () {
            var upload = layui.upload;
            var form = layui.form;
//执行实例
            var uploadInst = upload.render({
                elem: '#test1' //绑定元素
                , url: '/upload' //上传接口
                , data: {id: $('#name').val()}//将ID发送过去
                , before: function (obj) {
                    //预读本地文件示例，不支持ie8
                    obj.preview(function (index, file, result) {
                        $('#user_profile').attr('src', result); //图片链接（base64）
                    });
                }
                , done: function (res) {
                    alert(res.msg);
                }

                , error: function () {
//请求异常回调
                }
            });
        });
    </script>
</head>
<body>
<div class="layui-side layui-bg-black" th:include="/Admin/AdminShow::adminTwo"></div>
<div class="layui-body">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>添加电影</legend>

    </fieldset>
    <div style="text-align: center">
        <div><a href="#"> <img id="user_profile" width="150" height="200"
                               /></a></div>
        <button type="button" class="layui-btn" id="test1">
            <i class="layui-icon">&#xe67c;</i>点击添加电影图片
        </button>
    </div>

    <form class="layui-form" lay-filter="example">

        <div class="layui-form-item">
            <label class="layui-form-label" style="font-size: 20px">电影名字：</label>
            <div class="layui-input-block">
                <input  type="text" name="userName" required lay-verify="required" autocomplete="off"
                        class="layui-input"/>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label" style="font-size: 20px">电影导演：</label>
            <div class="layui-input-block">
                <input  type="text" name="userPhone" required lay-verify="required" autocomplete="off"
                        class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" style="font-size: 20px">电影演员：</label>
            <div class="layui-input-block">
                <input  type="text" name="userPhone" required lay-verify="required" autocomplete="off"
                        class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" style="font-size: 20px">播放场所：</label>
            <div class="layui-input-block">
                <input  type="text" name="userPhone" required lay-verify="required" autocomplete="off"
                        class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" style="font-size: 20px">电影价格：</label>
            <div class="layui-input-block">
                <input  type="text" name="userPhone" required lay-verify="required" autocomplete="off"
                        class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" style="font-size: 20px">电影种类：</label>
            <div class="layui-input-block">
                <select name="movieKind">
                    <option value="请选择电影类型"></option>
                    <option value="爱情片" selected="">爱情片</option>
                    <option value="动作片">动作片</option>
                    <option value="科幻片">科幻片</option>
                    <option value="悬疑片">悬疑片</option>
                    <option value="喜剧片">喜剧片</option>
                    <option value="战争片">战争片</option>
                    <option value="恐怖片">恐怖片</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" style="font-size: 20px">电影简介：</label>
            <div class="layui-input-block">
                <input  type="text" name="userEmail" required lay-verify="required" autocomplete="off"
                        class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="button" class="layui-btn layui-btn-normal" id="LAY-component-form-setval">赋值</button>
                <button type="button" class="layui-btn layui-btn-normal" id="LAY-component-form-getval">取值</button>
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>

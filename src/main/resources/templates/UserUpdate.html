<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/webjars/jquery/3.4.1/jquery.js"></script>
    <link rel="stylesheet" href="/css/addsite.css">
    <link rel="stylesheet" href="/webjars/layui/2.5.6/css/layui.css">
    <script src="/webjars/layui/2.5.6/layui.js"></script>
</head>
<script>
    //注意：导航 依赖 element 模块，否则无法进行功能性操作
    layui.use('element', function(){
        var element = layui.element;
    });


</script>
<script th:inline="javascript">
    var ok =[[${usershow.userName}]];
    $(function() {
        $('#name').val(ok);
    })

</script>
<script>

form.on('submit(formDemo)', function(data){

</script>
<script>
layui.use('upload', function(){
var upload = layui.upload;

//执行实例
var uploadInst = upload.render({
elem: '#test1' //绑定元素
,url: '/upload/' //上传接口
,done: function(res){
//上传完毕回调
}
,error: function(){
//请求异常回调
}
});
});

<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header" th:include="vidon::copyright"></div>
    <div class="layui-side layui-bg-black" th:include="vidon::copyrighttwo"></div>
    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                <legend>修改个人资料</legend>
            </fieldset>
            <div style="text-align: center">
                <div><a href="#"> <img width="150" height="150" th:src="@{'/img/'+${usershow.getUserImgsrc()}}"/></a></div>
                <button type="button" class="layui-btn" id="test1">
                    <i class="layui-icon">&#xe67c;</i>点击更改头像
                </button>
            </div>

            <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label" style="font-size: 20px">昵称：</label>
                <div class="layui-input-block">
                    <input id="name" type="text" name="title" required  lay-verify="required"  autocomplete="off" class="layui-input">
                </div>
            </div>

            </form>
            <div id="demo0"></div>
        </div>
    </div>


    <div class="layui-footer">
        <!-- 底部固定区域 -->
        威威影院
    </div>
</div>

</html>
